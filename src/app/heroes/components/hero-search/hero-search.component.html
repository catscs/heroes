<button
  *ngIf="resetSearch"
  mat-raised-button
  type="button"
  (click)="handleChange()"
>
  Reset search
</button>

<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input
    [(ngModel)]="search"
    (keydown.enter)="handleChange()"
    matInput
    type="search"
    placeholder="Type and press enter"
    class="search-input"
  />
</mat-form-field>
