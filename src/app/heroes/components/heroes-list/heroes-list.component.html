<h1>List Heroes</h1>
<div fxLayout fxLayoutAlign="end center">
  <hr-hero-search></hr-hero-search>
</div>

<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef>Power</th>
      <td mat-cell *matCellDef="let element">{{ element.power }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="center" mat-header-cell *matHeaderCellDef>Actions</th>
      <td class="center" mat-cell *matCellDef="let row" width="15%">
        <button mat-raised-button>Edit</button>
        <button mat-raised-button color="warn">Delete</button>
        <button mat-raised-button color="primary">Add Hero</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator> -->
</div>
