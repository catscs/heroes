<h1>Hero</h1>
<div fxLayout fxLayoutAlign="end center">
  <button mat-raised-button color="primary" routerLink="/heroes">Back</button>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Create hero</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="hero-form" novalidate>
      <mat-form-field>
        <input
          hrCapitalLetters
          placeholder="Digite el nombre"
          matInput
          type="text"
          formControlName="title"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          placeholder="Digite el precio"
          matInput
          type="number"
          formControlName="price"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button">Create Hero</button>
  </mat-card-actions>
</mat-card>
